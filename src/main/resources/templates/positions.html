<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Position Report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--    <meta http-equiv="refresh" content="5;url=location.href">-->
</head>
<body>

<script type="text/javascript">
    window.onload = setupRefresh;

    function setupRefresh() {
        setTimeout("refreshPage();", 5000); // milliseconds
    }
    
    function refreshPage() {
        window.location = location.href;
    }
</script>

<div class="positionlist" th:unless="${#lists.isEmpty(currentPositions)}">

    <h2>Current Aircraft Positions</h2>

    <table>
        <thead>
        <tr>
<!--            <th>Id</th>-->
            <th>Call Sign</th>
            <th>Squawk</th>
            <th>AC Reg</th>
            <th>Flight #</th>
            <th>Route</th>
            <th>AC Type</th>
<!--            <th>Category</th>-->
            <th>Altitude</th>
            <th>Heading</th>
            <th>Speed</th>
            <th>Vert Rate</th>
<!--            <th>Selected Alt</th>-->
            <th>Latitude</th>
            <th>Longitude</th>
<!--            <th>Barometer</th>-->
<!--            <th>Polar Dist</th>-->
<!--            <th>Polar Bear</th>-->
<!--            <th>ADSB?</th>-->
<!--            <th>On Ground?</th>-->
            <th>Last Seen</th>
<!--            <th>Position Upd</th>-->
<!--            <th>BDS Seen</th>-->
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ac : ${currentPositions}">
<!--            <td th:text="${ac.id}"></td>-->
            <td th:text="${ac.callsign}"></td>
            <td th:text="${ac.squawk}"></td>
            <td th:text="${ac.reg}"></td>
            <td th:text="${ac.flightno}"></td>
            <td th:text="${ac.route}"></td>
            <td th:text="${ac.type}"></td>
<!--            <td th:text="${ac.category}"></td>-->
            <td th:text="${ac.altitude}"></td>
            <td th:text="${ac.heading}"></td>
            <td th:text="${ac.speed}"></td>
            <td th:text="${ac.vertRate}"></td>
<!--            <td th:text="${ac.selectedAltitude}"></td>-->
            <td th:text="${ac.lat}"></td>
            <td th:text="${ac.lon}"></td>
<!--            <td th:text="${ac.barometer}"></td>-->
<!--            <td th:text="${ac.polarDistance}"></td>-->
<!--            <td th:text="${ac.polarBearing}"></td>-->
<!--            <td th:text="${ac.ADSB}? yes : no">yes</td>-->
<!--            <td th:text="${ac.onGround}? yes : no">no</td>-->
            <td th:text="${ac.lastSeenTime}"></td>
<!--            <td th:text="${ac.posUpdateTime}"></td>-->
<!--            <td th:text="${ac.bds40SeenTime}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
